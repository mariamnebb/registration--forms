<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="Registration-page" content="Free Web Registration">
  <meta name="gori,qutaisi, batumi" content="georgia, town, tbilisi">
  <meta name="author" content="Mariam nebieridze">
  <meta property="og:url"                content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="Free Web Registration" />
<meta property="og:description"        content="Free Web Registration?" />
<meta property="og:image"              content="https://www.shutterstock.com/image-vector/registration-now-iconyellow-bright-sticker-260nw-2127563903.jpg" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="bodyy">
    <main>
        <header class="header-wrapper">
            <p class="header-wrapper__ptext">Registration-page</p>
        </header>
        <section>
            <div class="div-name">
                <form action="#">
                    <label class="labell" for="fname">First name: </label>
                    <input class="labell" type="text" id="fname" name="fname" >
                   
            </div>
            <div class="div-name">
                <label class="labell" for="lname">Last name:</label>
                <input class="labell" type="text" id="lname" name="lname" >
            </div>
    </section>
    <section>
        <p class="p-cls">choose your native language</p>
        <div class="div-name">
            <form>
                <input class="labell" type="radio" id="language" name="fav_language" value="Georgia">
                <label class="labell" for="html">Georgia</label>

        </div>
        <div class="div-name">
                <input class="labell" type="radio" id="english" name="fav_language" value="english">
                <label class="labell" for="english">english</label>

        </div>


    </section>
    <section>
        <p class="labell">Please select your town:</p>
        <div class="div-name">
            <form action="#">
                <label for="town">Choose a town:</label>
                <select id="town" name="town">
                  <option value="tbilisi">Tbilisi</option>
                  <option value="gori">Gori</option>
                  <option value="qutaisi">Qutaisi</option>
                  <option value="batumi">Batumi</option>
                </select>
                <input type="submit">
              </form>

        </div>
    </section>
    <footer>
        
<p>Icon buttons:</p>
<button class="btn"><i class="fa fa-home"></i></button>
<button class="btn"><i class="fa fa-bars"></i></button>
<button class="btn"><i class="fa fa-trash"></i></button>
<button class="btn"><i class="fa fa-close"></i></button>
<button class="btn"><i class="fa fa-folder"></i></button>

<p>Icon buttons with text:</p>
<button class="btn"><i class="fa fa-home"></i> Home</button>
<button class="btn"><i class="fa fa-bars"></i> Menu</button>
<button class="btn"><i class="fa fa-trash"></i> Trash</button>
<button class="btn"><i class="fa fa-close"></i> Close</button>
<button class="btn"><i class="fa fa-folder"></i> Folder</button>

    </footer>
</main>
</body>
</html>
